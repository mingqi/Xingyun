<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title%} 行运餐厅 {% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
<link href="{{ STATIC_URL}}css/bootstrap-responsive.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
}
</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">行运餐厅</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="{% block nav_menu_class %} {% endblock %}"><a href="{%url 'menu/list' %}" >菜单管理</a></li>
						<li class="{% block nav_order_class %} {% endblock %}"><a href="{%url 'order/list' %}">订单管理</a></li>
						<li><a href="#contact">设置</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	
	{% block content %} {% endblock %}
	
</body>
</html>
